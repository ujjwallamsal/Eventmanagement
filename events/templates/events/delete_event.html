{% extends "events/home.html" %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<section class="delete-event">
    <h2>Delete Event</h2>
    <p>Are you sure you want to delete this event?</p>
    <strong>{{ event.name }}</strong>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'event_detail' event.id %}" class="cancel-button">Cancel</a>
    </form>
</section>
{% endblock %}
